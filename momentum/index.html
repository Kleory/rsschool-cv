<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <button class="btnBgr"></button>

  <time class="time">
    <div class="sizeTime hour"></div>
    <span>:</span>
    <div class="sizeTime min"></div>
    <span>:</span>
    <div class="sizeTime sec"></div>
  </time>
  <time class="cDate"></time>
  <h1>
    <div class="greeting"></div>
    <div class="nameU" contenteditable="true"></div>
  </h1>

  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  
  <div class="figureWrapper">
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption> 
        Lou Holtz
      </figcaption>      
    </figure>
    <button class="btnBlockquote">>></button>
  </div>
  
 

  <i class="weather-icon owf"></i>
  <div class="temperature"></div>
  <div class="weather-description"></div>
  <div class="city" contenteditable="true"></div>

  <script src="constants.js"></script>
  <script src="momentum.js"></script>
  
</body>
</html>
